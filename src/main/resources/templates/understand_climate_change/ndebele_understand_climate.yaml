"CYCLONE_IDAI_NDE":
  type: button
  message:
    title: "Cyclone IDAI"
    body: "Indaba eyisibonelo: I-Cyclone Idai - Ukucekeleka phansi e-Mozambique, Malawi, Zimbabwe\n\n
    Mashi 2019: I-Cyclone Idai, isiphepho esinamandla se-tropical, sawela e-Mozambique, sadala umonakalo e-Mozambique, Malawi, nase-Zimbabwe.\n\n
    Umthelela:\n
    - Ukufa: Kulahlekelwe izimpilo ezingaphezu kuka-1,300.\n
    - Izigidi Ezithintekile: Izigidi zishiywe dengwane, zibhekene nokuntuleka kokudla nokuqubuka kwezifo\n\n
    Izimbangela:\n
    - Amazinga okushisa olwandle afudumele abhebhethekisa amandla esiphepho.\n
    - Ukugawulwa kwamahlathi kubhebhethekise izikhukhula nokudilika kwenhlabathi.\n\n
    Izifundo Ezifundiwe:\n
    - Isidingo sokulawulwa kwezinhlekelele okuqinile namasu okuzivumelanisa nesimo sezulu.\n
    - Ukubaluleka kwezinhlelo zokuxwayisa kusenesikhathi kanye nokulungela umphakathi.\n
    - Ukwakha ukuqina emiphakathini esengozini.\n\n
    
    I-Cyclone Idai isebenza njengesikhumbuzo esiqinile sezindleko zomuntu zokushintsha kwesimo sezulu kanye nokubaluleka kokulungela."
    buttons:
      - Buyela
  routes:
