"CYCLONE_IDAI_SHO":
  type: button
  message:
    title: "Cyclone IDAI"
    body: "Nyaya Yenyaya: Cyclone Idai - Kuparadza muMozambique, Malawi, Zimbabwe\n\n
    Kurume 2019: Cyclone Idai, dutu rine simba rinopisa, rakawira muMozambique, rikaparadza Mozambique, Malawi, neZimbabwe.\n\n
    Impact:\n
    - Rufu: Kupfuura 1,300 hupenyu hwakarasika.\n
    - Kuparara: Dzimba, zvivakwa, uye zvirimwa zvaparadzwa nemafashamu uye kukoromoka kwevhu.\n
    - Mamirioni Akabatwa: Mamirioni akasiiwa asina pekugara, akatarisana nekushaya chikafu uye kubuda kwezvirwere\n\n
    Zvikonzero:\n
    - Tembiricha yegungwa inodziya yakakuchidzira kusimba kwedutu.\n
    - Kutemwa kwemasango kwakawedzera mafashamo uye kuondomoka kwevhu.\n\n
    Zvidzidzo Zvakadzidzwa:\n
    - Kudiwa kwekutonga kwakasimba kwenjodzi & nzira dzekugadzirisa mamiriro ekunze.\n
    - Kukosha kwekutanga yambiro masisitimu uye kugadzirira nharaunda.\n
    - Kuvaka kusimba munharaunda dziri munjodzi.\n\n
    
    Cyclone Idai inoshanda sechiyeuchidzo chakasimba chemutengo wevanhu wekushanduka kwemamiriro ekunze uye kukosha kwekugadzirira."
    buttons:
      - Dzokera
  routes:
    "dzokera": CASE_STUDIES_SHO

"ELNINO_INDUCED_DROUGHTS_SHO":
  type: button
  message:
    title: "Elnino Droughts"
    body: "Zvigwaro:\n
    -Kunaya kwakadzikira: Zvirimwa zvinokundikana, zvichikonzera kusachengeteka kwechikafu uye kushomeka kwekudya kunovaka muviri\n
    -Kushomeka kweMvura: Kuwanikwa kushoma kwemvura yakachena yekunwa uye yehutsanana.\n
    Zvikonzero:\n
    - Kumbundirwa Kunodziya kweEl Niño: Kudziya kwePacific kunovhiringa mamiriro ekunze pasi rose, zvichikonzera kusanaya kwemvura muZimbabwe.\n
    - Kuchinja Mapeteni eMvura: Hunyoro hushoma hunosvika kuMabvazuva neKumaodzanyemba kweAfrica, zvichikonzera kusanaya kwemvura.\n
    - Kuwedzera Tembiricha: Kuwedzera kwemvura kunopfungaira kunoomesa ivhu.\n\n
    Zvidzidzo Zvakadzidzwa:\n
    - Kudiwa kwekutonga kwakasimba kwenjodzi & nzira dzekugadzirisa mamiriro ekunze.\n
    - Kukosha kwekutanga yambiro masisitimu uye kugadzirira nharaunda.\n
    - Kuvaka kusimba munharaunda dziri munjodzi.\n\n  
    Kusanaya kwemvura muZimbabwe kweEl Niño kunoburitsa kukosha kwekugadzirisa mamiriro ekunze, zvichitarisa nyaya yekuchengetedzwa kwemvura uye kurima kwakasimba kuitira kuti pave nechikafu pamwe nekutsigira raramo yekumaruwa."
    buttons:
      - Dzokera
  routes:
    "dzokera": CASE_STUDIES_SHO