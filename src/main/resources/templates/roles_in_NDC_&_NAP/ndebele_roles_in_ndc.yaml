"ROLES_IN_NDC_NAP_NDE":
  type: list
  prop: roles_in_ndc_nap_nde
  message:
    title: "Izindima ku-NDC naku-NAP"
    body: "Qonda indima yamaqembu kumaNDC eZimbabwe kanye leNAP. Sicela ukhethe iqembu ohlwini olungezansi"
    button: "Select"
    sections:
      "English Menu Options":
        0:
          title: Abafazi
          description: funda ngendima yabafazi
        1:
          title: Izingane Nentsha
          description: Funda ngendima yezingane nentsha
        2:
          title: Abantu Abakhubazekile
          description: Funda ngendima yabantu abakhubazekile
        3:
          title: Imenyu Yenhloko
          description: buyela kumenyu yenhloko

  routes:
    0: "WOMEN_NDE"
    1: "CHILDREN_AND_YOUTH_NDE"
