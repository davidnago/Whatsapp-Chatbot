"CAUSES_SHO":
  type: button
  message:
    title: "Zvinokonzera Kuchinja"
    body: "Kuchinja kwemamiriro ekunze inyaya iri kunetsa inosundwa nemabasa evanhu sekupisa mafuta ezvicherwa uye kuparadzwa kwemasango, zvichikonzera kuburitswa kwegasi regreenhouse, kudziya kwepasi rose, uye kushanduka kwemamiriro ekunze. Mamiriro ekunze anotsanangura mamiriro ekunze panguva yakatarwa, nepo mamiriro ekunze ari avhareji yemakore makumi matatu. Kuchinja kwemamiriro ekunze kunosanganisira shanduko nekuda kwemaitiro echisikigo kana evanhu. Mitigation inoderedza kana kuwedzera greenhouse gasi masosi nekunyura, ukuwo kuchinjika kunogadzirisa masisitimu kuti ave nepakati kukuvadza kana kushandisa mikana. Resilience ndiko kugona kwemasisitimu kutora nyonganiso uchichengeta mabasa. Kunzwisisa pfungwa idzi kwakakosha pakurwisa kushanduka kwemamiriro ekunze."
    buttons:
      - Dzokera
  routes:
    "return": UNDERSTAND_CLIMATE_CHANGE_SHO

