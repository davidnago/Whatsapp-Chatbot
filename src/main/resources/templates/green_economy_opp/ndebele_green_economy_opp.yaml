    - Abantu Abakhubazekile: Shayela ukusungulwa kwezixazululo zobuchwepheshe obuluhlaza, okuhlangenwe nakho okufinyeleleka kwe-eco-tourism, kanye nokuhlelwa kwamadolobha okubandakanya bonke. Faka isandla kumasevisi ezokuthutha alungele imvelo, ucwaningo lwamandla avuselelekayo, kanye nokumela imvelo.\n
    Ngokusebenzisa lawa mathuba, singakha umnotho othuthukisa imvelo ochumayo, obandakanya wonke umuntu, futhi oqinile wawo wonke umuntu."
