    body: "Ukuvula Amathuba Emnothweni Oluhlaza\n\n
    - Intsha: Yamukela imisebenzi yamandla avuselelekayo, ezolimo esimeme, kanye ne-eco-tourism. Zuza amakhono kubuchwepheshe obuluhlaza, ukongiwa kwemvelo, kanye nemfundo yemvelo.\n
